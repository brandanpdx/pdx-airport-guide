<!DOCTYPE html>
<html>
<head>
  <link href="https://fonts.googleapis.com/css?family=Heebo:300&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300&display=swap" rel="stylesheet">
  <title>PDX Airport Information</title>
</head>
<body>
  <header class="header">
    <h1 class="logo"><a href="./index.html">Portland International Airport</a></h1>
    <ul class="main-nav">
      <li><a href="./airport-info.html">Airport Info</a></li>
      <li><a href="./securityinfo.html">Security Info</a></li>
      <li><a href="./flight-info.html">Flight Info</a></li>
    </ul>
  </header>
  <br>
  <div class="container">
    <div class="row">
      <div class="col-lg-10"> 
        <div id="map" >
        </div>
      </div>
    </div>
    <br>
    <br>
    <div id="accordion">
      <div class="card">
        <div class="card-header" id="headingOne">
          <h5 class="mb-0">
            <button class="btn btn-link" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
              Shops
            </button>
          </h5>
        </div>
        <div id="collapseOne" class="collapse" aria-labelledby="headingOne" data-parent="#accordion">
          <div class="card-body">
            <div class="row" id="shops">
            </div>
          </div>
        </div>
      </div>
      <br>
      <div class="card">
        <div class="card-header" id="headingTwo">
          <h5 class="mb-0">
            <button class="btn btn-link collapsed" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
              Dinings
            </button>
          </h5>
        </div>
        <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordion">
          <div class="card-body">
            <div class="row" id="restaurants">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
